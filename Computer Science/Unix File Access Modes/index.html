<h1> Unix File Access Modes </h1>
    <p> Updated (2018-04-12)</p>
    <p class="sitenav"> <a href="../../index.html">MySite></a>
        <a href="../index.html" title="CSS">Computer Science></a> Unix File Access Modes 
    </p>
<table class="table">
<caption> File Acces Modes </caption>
    <tr>
        <th style="width:10%;"> Number </th>
        <th style="width:10%;"> Symbol </th>
        <th> Permission Type </th>
    </tr>
    <tr>
        <td> 0 </td>
        <td> --- </td>
        <td> No Permission </td>
    </tr>
    <tr>
        <td> 1 </td>
        <td> --x </td>
        <td> Execute </td>
    </tr>
    <tr>
        <td> 2 </td>
        <td> -w- </td>
        <td> Write </td>
    </tr>
    <tr>
        <td> 3 </td>
        <td> -wx </td>
        <td> Write + Execute </td>
    </tr>
    <tr>
        <td> 4 </td>
        <td> r-- </td>
        <td> Read </td>
    </tr>
    <tr>
        <td> 5 </td>
        <td> r-x </td>
        <td> Read + Execute </td>
    </tr>
    <tr>
        <td> 6 </td>
        <td> rw- </td>
        <td> Read + Write </td>
    </tr>
    <tr>
        <td> 7 </td>
        <td> rwx </td>
        <td> Read + Write + Execute </td>
    </tr>
</table>
    
    
    <br><br>
